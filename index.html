<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <h1>Dice Flip Simulator</h1>
    <hr />

    <p>
      Simulate the rolling of the die <button id="die-btn">Roll the die</button>
    </p>

    <p>
      Number of ones: <span id="one-out">0</span> || Number of twos:
      <span id="two-out">0</span> || Number of threes:
      <span id="three-out">0</span> || Number of fours:
      <span id="four-out">0</span> || Number of fives:
      <span id="five-out">0</span> || Number of sixes:
      <span id="six-out">0</span>
    </p>
    <div id="die-output"></div>
  </body>
</html>
